{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block style %}
  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
{% endblock %}
{% block content %}
<div class="ui text middle aligned center aligned grid container segment">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="{{ url_for('static', filename='img/logo.jpg') }}" class="image">
      <div class="content">
        注册帐号到 web聊天室
      </div>
    </h2>
    <form class="ui large form register" action="{{ url_for('register') }}" method="post">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            {{ form.realname }}
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            {{ form.username }}
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            {{ form.password }}
          </div>
        </div>
          <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            {{ form.password2 }}
          </div>
        </div>
<!--        <div class="ui fluid large teal submit button">注册</div>-->
          {{ form.submit }}
      </div>
      <div class="ui error message"></div>
    </form>

    <div class="ui message">
      已有帐号？ <a href="{{ url_for('login')}}">登录</a>
    </div>
  </div>
</div>
{% endblock %}
