<div class="item logined" data-id="{{ user.id }}" data-username="{{ user.username }}">

    <i class="ui user circle outline icon m-user-icon"></i>
    <div class="content">
        {# {% if user.is_login %} #}
         <a class="header"><i class="icon lightbulb"></i>{{ user.username }}</a>
        {# {% else %}
         <span class="header" style="color:#ccc"><i class="icon lightbulb outline"></i>{{ user.username }}</span>
        {% endif %} #}
    </div>
</div>
